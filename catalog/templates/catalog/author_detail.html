{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <li>{{ author.date_of_birth }}-{{date_of_death}}</li><!-- author detail link not yet defined -->

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
    <hr>
    <a href="{{ book.get_absolute_url }}">{{ book.title}}</a>
    <li>{{ book.summary}}</li>
    {% endfor %}
  </div>
{% endblock %}
